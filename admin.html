<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>

    <header>
        <h1>Адмін-панель</h1>
        <button id="logoutBtn">Вийти</button>
    </header>

    <section class="add-service">
        <h2>Додати послугу</h2>
        <form id="serviceForm">
            <input type="text" id="serviceName" placeholder="Назва послуги" required>
            <input type="number" id="servicePrice" placeholder="Ціна" required>
            <textarea id="serviceDescription" placeholder="Опис"></textarea>
            <button type="submit">Додати</button>
        </form>
    </section>

    <section class="services-list">
        <h2>Список послуг</h2>
        <ul id="servicesContainer"></ul>
    </section>

    <script src="scripts/auth.js"></script>
    <script src="scripts/admin.js"></script>
</body>

</html>
